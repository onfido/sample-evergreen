<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evergreen iframe Sample app</title>
</head>
<body>
    <div id="root" style="height: 100%;"></div>
    <script src="https://assets.onfido.com/web-sdk-client/client.js"></script>
    <script>
        var handle = window.handle = Onfido.init({
            workflowLinkId: "<WORKFLOW LINK ID>",
            region: "EU",
            onComplete: (a) => {
              console.log(a)
            },
            containerId: 'root',
            css: "body {background: red}"
        })


        /**
         * Example for static SDK. non workflow options

            }
            `
        })
        */

        addEventListener("userAnalyticsEvent", (e) => {
            console.log("userAnalyticsEvent outside the frame", e);
        })

        handle.addEventListener("error", (e) => {
            console.error("Error from handle", e)
        })

    </script>
</body>
</html>
